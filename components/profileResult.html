<div class = "profileCell">
    <table>
        <tr>
            <td width = "60px" rowspan="1" height="60px" class = "profile_picture">
                <img src = "images/1x1.png" width="100%">
            </td>
            <td rowspan="2" id = "profile_info">
                <span id = "profile_name">[[Name]]</span>
                <span id = "profile_pastTitle">Freshgrad</span>
                <span id = "profiel_yearsOfExperience">5yrs</span>
                <span id = "profile_desiredPosition">Programmer</span>
                <span id = "profile_bio">The quick brown fox jumps over the lazy dog. Big blue eyes, pointy nose chasing mice and digging holes. Tiny paws up the hill, suddenly you're standing still</span>
            </td>
            <td width = "30px" rowspan="2" id = "profile_options_container">
                <div id = "profile_options">
                    <table width = "100%" cellspacing="0px">
                        <tr>
                            <td class = "shortList">Short List</td>
                            <td rowspan="2" class = "spacer"></td>
                        </tr>
                        <tr>
                            <td class = "remove">Remove</td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr height="30px">
            <td colspan="3">
                <div id = "profile_bottomBar">
                        <div class = "skillsBar">
                            <div class = "skillsLabel">C++</div>
                            <div class = "skillsLabel">Objective C</div>
                            <div class = "skillsLabel">Leadership</div>
                            <div class = "skillsLabel">Panctuality</div>
                        </div>
                        <div class = "rateLabel">
                        P 30,000
                        </div>
                    </tr>
                </div>
            </td>
        </tr>
    </table>
</div>
<div class = "customHr"></div>
